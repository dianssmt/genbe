<!DOCTYPE html>
<html layout:decorate="~{base}" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div class="row mb-2" layout:fragment="content-header">
    <div class="col-sm-6">
        <h1 class="m-0 text-dark">Biodata</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Biodata</a></li>
            <li class="breadcrumb-item active">Kelola</li>
        </ol>
    </div>
</div>

<div layout:fragment="content-body">
    <div class="col-12">
        <div class="card card-dark">
            <div class="card-header">
                <h3 class="card-title">Biodata</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body table-responsive">
                <form role="form" id="input-nik">
                    <div class="input-group input-group-sm" style="width: 7cm;">
                        <input class="form-control" id="val-nik" type="search" placeholder="Cari NIK"
                            aria-label="Search">
                        <div class="input-group-append">
                            <button class="btn btn-navbar" type="button" id="submit-nik">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <table class="table table-striped table-bordered table-hover nowrap" id="tableBiodataNik"
                    style="width:100%"></table>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>

</div>


<th:block layout:fragment="add-scripts">
    <script src="/../../dist/js/biodata.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script>
        $('#submit-nik').click(function () {
            tableBiodataNik.create($('#val-nik').val());
        })
    </script>
</th:block>

</html>
