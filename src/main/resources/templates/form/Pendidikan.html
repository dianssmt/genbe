<!DOCTYPE html>
<html layout:decorate="~{base}" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div class="row mb-2" layout:fragment="content-header">
    <div class="col-sm-6">
        <h1 class="m-0 text-dark">Biodata</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Biodata</a></li>
            <li class="breadcrumb-item active">Kelola</li>
        </ol>
    </div>
</div>

<div layout:fragment="content-body">
    <div class="col-12">
        <div class="card card-dark">
            <div class="card-header">
                <h3 class="card-title">List Biodata</h3>
            </div>

            <!-- /.card-header -->
            <div class="card-body" style="height: auto;">
                <div class="input-group" style="width: 7cm;">
                    <input class="form-control" id="input-id" type="text" placeholder="Masukkan Id-Person">
                    <button class="btn btn-orange" id="btn-set-id">Set</button>
                </div>
            </div>

            <form role="form">
                <div class="card-body table-responsive">
                    <table class="table table-striped table-bordered table-hover nowrap" id="tablePendidikan"
                        style="width:100%"></table>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                    <p align="right">
                        <button class="btn btn-orange" type="button" id="btn-save-pendidikan">Submit</button>
                    </p>
                </div>
            </form>

        </div>
        <!-- /.card -->
    </div>

    <div class="modal fade" id="modal-pendidikan">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Form Pendidikan</h4>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form role="form" id="pendidikanForm">
                        <input name="idPerson" type="hidden" />
                        <div class="form-group">
                            <label>Jenjang</label>
                            <select class="form-control select2" style="width: 100%;" id="jenjang" name="jenjang"
                                tabindex="-1" aria-hidden="true">
                                <option value="SD">SD</option>
                                <option value="SMP">SMP</option>
                                <option value="SMA">SMA</option>
                                <option value="Diploma">Diploma</option>
                                <option value="Sarjana">Sarjana</option>
                                <option value="Magister">Magister</option>
                                <option value="Doktor">Doktor</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Institusi</label><input type="text" class="form-control" name="institusi"
                                id="institusi">
                        </div>
                        <div class="form-group">
                            <label>Tahun Masuk</label><input type="text" class="form-control" name="tahunMasuk"
                                id="masuk">
                        </div>
                        <div class="form-group">
                            <label>Tahun Lulus</label><input type="text" class="form-control" name="tahunLulus"
                                id="lulus">
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-between">
                    <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
                    <button class="btn btn-orange" id="btn-add" type="button">Add</button>
                </div>
            </div>
        </div>
    </div>
</div>


<th:block layout:fragment="add-scripts">
    <script src="/../../dist/js/biodata.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script>
        $('#btn-save-pendidikan').hide();
        $('#btn-set-id').click(function () {
            formPendidikan.resetForm();
            $('#modal-pendidikan').modal('show')
        });

        var listpendidikan = [];
        $('#btn-add').click(function () {
            formPendidikan.create();
            $('#btn-save-pendidikan').show();
        })

        $('#btn-save-pendidikan').click(function () {
            formPendidikan.saveForm($('#input-id').val(), listpendidikan);
            listpendidikan = [];
            $('#input-id').val('');
        })
    </script>
</th:block>

</html>
