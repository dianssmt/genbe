<!DOCTYPE html>
<html layout:decorate="~{base}" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div class="row mb-2" layout:fragment="content-header">
    <div class="col-sm-6">
        <h1 class="m-0 text-dark">Biodata</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Biodata</a></li>
            <li class="breadcrumb-item active">Kelola</li>
        </ol>
    </div>
</div>

<div layout:fragment="content-body">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">List Biodata</h3>
            </div>
            
            <!-- /.card-header -->
            <div class="card-body table-responsive">
                <table class="table table-striped table-bordered table-hover nowrap" id="tableBiodata"
                    style="width:100%"></table>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>

    <div class="modal fade" id="modal-biodata">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Form Biodata</h4>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="card-header">

                    </div>
                    <form role="form" id="biodataForm">
                        <input name="id" type="hidden" />
                        <div class="multi-field-wrapper">
                            <div class="multi-fields">
                                <div class="multi-field">
                                    <div class="form-group">
                                        <label>Jenjang</label> <select
                                            class="form-control select2 select2-hidden-accessible" style="width: 100%;"
                                            data-select2-id="1" name="jenjang" tabindex="-1" aria-hidden="true">
                                            <option data-select2-id="01">SD</option>
                                            <option data-select2-id="02">SMP</option>
                                            <option data-select2-id="03">SMA</option>
                                            <option data-select2-id="04">Perguruan Tinggi</option>
                                            r
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Institusi</label><input type="text" class="form-control" name="institusi"
                                            id="institusi">
                                    </div>
                                    <div class="form-group">
                                        <label>Tahun Masuk</label><input type="text" class="form-control" name="masuk"
                                            id="masuk">
                                    </div>
                                    <div class="form-group">
                                        <label>Tahun Lulus</label><input type="text" class="form-control" name="lulus"
                                            id="lulus">
                                    </div>
                                    <button type="button" class="btn btn-primary remove">Remove</button>
                                    <br>
                                    <br>
                                </div>
                            </div>
                            <p align="right">
                                <button type="button" class="btn btn-primary add">Add</button>
                            </p>
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-between">
                    <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
                    <button class="btn btn-primary" id="btn-save-biodata" type="button">Save</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

</div>


<th:block layout:fragment="add-scripts">
    <script src="../assets/js/biodata.js"></script>
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <script>
        tableBiodata.create();

        $('#btn-cari-pasien').click(function () {
            var tanggalLahir = new Date($('#tanggalLahir').val()) * 1;
            tableKelolaPasien.create();
        });

        $('#btn-tambah-biodata').click(function () {
            formBiodata.resetForm();
            $('#modal-biodata').modal('show')
        });

        $('#btn-save-biodata').click(function () {
            formBiodata.saveForm()
        })
    </script>
    <script>
        $('.multi-field-wrapper').each(
            function () {
                var $wrapper = $('.multi-fields', this);
                $(".add", $(this)).click(
                    function (e) {
                        $('.multi-field:first-child', $wrapper).clone(
                            true).appendTo($wrapper).find('input')
                            .val('').focus();
                    });
                $('.multi-field .remove', $wrapper).click(function () {
                    if ($('.multi-field', $wrapper).length > 1)
                        $(this).parent('.multi-field').remove();
                });
            });

    </script>
</th:block>

</html>
